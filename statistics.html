<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀对抗赛数据统计</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SheetJS库 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        /* 自定义表格样式 */
        .table-custom {
            width: 100%;
        }
        .table-custom th,
        .table-custom td {
            padding-left: 20px;
            padding-right: 20px;
            border: 1px solid #dee2e6;
        }
        .table-custom th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
        }
        .table-custom thead th {
            background-color: #e9ecef;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">数据统计</h5>
            </div>
            <div class="card-body">
                <!-- 工作表标签 -->
                <ul class="nav nav-tabs mb-3" id="sheetTabs"></ul>
                
                <!-- 数据表格将在这里显示 -->
                <div id="excel-container"></div>
            </div>
        </div>
    </div>

    <script>
        // 替换为您的Excel文件路径
        const excelFilePath = 'statistics.xlsx';
        
        // 加载并显示Excel文件
        fetch(excelFilePath)
            .then(response => response.arrayBuffer())
            .then(data => {
                // 解析Excel数据
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetNames = workbook.SheetNames;
                
                // 创建工作表标签
                const tabsContainer = document.getElementById('sheetTabs');
                sheetNames.forEach((sheetName, index) => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    
                    const button = document.createElement('button');
                    button.className = `nav-link ${index === 0 ? 'active' : ''}`;
                    button.textContent = sheetName;
                    button.onclick = () => showSheet(workbook, sheetName);
                    
                    li.appendChild(button);
                    tabsContainer.appendChild(li);
                });
                
                // 显示第一个工作表
                if (sheetNames.length > 0) {
                    showSheet(workbook, sheetNames[0]);
                }
            });
        
        function showSheet(workbook, sheetName) {
            const worksheet = workbook.Sheets[sheetName];
            
            // 转换为HTML表格
            const html = XLSX.utils.sheet_to_html(worksheet);
            
            // 创建临时容器
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // 获取表格并添加自定义样式
            const table = tempDiv.querySelector('table');
            if (table) {
                table.className = 'table table-bordered table-custom table-hover';
                
                // 确保表头加粗
                const thead = table.querySelector('thead');
                if (thead) {
                    const headerRows = thead.querySelectorAll('tr');
                    headerRows.forEach(row => {
                        const cells = row.querySelectorAll('th');
                        cells.forEach(cell => {
                            cell.style.fontWeight = 'bold';
                        });
                    });
                }
            }
            
            // 显示表格
            document.getElementById('excel-container').innerHTML = tempDiv.innerHTML;
            
            // 更新活动标签
            document.querySelectorAll('#sheetTabs .nav-link').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === sheetName) {
                    tab.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
